<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branding and Packaging</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="container my-5">
        <h1 class="text-center text-danger">Contact Me</h1>
        <div class="container">
    <p class="text-center mb-5">Have questions or want to work together? Feel free to reach out!</p>
    
    <!-- Contact Form -->
    <div class="row">
      <!-- First Column with Name, Email, and Subject -->
      <div class="col-md-4 mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Reason for contacting" required>
      </div>
    </div>
  
    <div class="row">
      <!-- Second Column with Message -->
      <div class="col-12 mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
      </div>
    </div>
  
    <!-- Submit Button -->
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-danger w-100">Send Message</button>
      </div>
    </div>
  </div>
